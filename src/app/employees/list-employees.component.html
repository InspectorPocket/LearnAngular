<h1 *ngIf="dataFromChild">{{dataFromChild?.name + ': ' + dataFromChild?.gender}}</h1>
<div *ngFor="let employee of employees">
    <app-display-employee [employee]="employee" (notify)="handleNotify($event)"></app-display-employee>
</div>
